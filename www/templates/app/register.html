<ion-view view-title="Registrarse">
  <ion-content class="body-login">
    <div class="card">
      <h4 class="text-center">Complete el formulario</h4>
      <form ng-submit="doRegister()">
        <label class="item item-input item-stacked-label">
          <span class="input-label login__input bold">Nombres:</span>
          <input class="login__input" type="text" placeholder="Nombres completos" ng-model="RegisterData.name" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label login__input bold">Apellidos: </span>
          <input class="login__input" type="text" placeholder="Apellidos completos" ng-model="RegisterData.surname" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label login__input bold">Correo electr칩nico:</span>
          <input class="login__input" type="email" placeholder="Correo electr칩nico" ng-model="RegisterData.email"
                 required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label login__input bold">Contrase침a:</span>
          <input class="login__input" type="password" placeholder="Contrase침a" ng-model="RegisterData.password"
                 required>
        </label>
        <div class="list">
          <label class="formulario item">
            <button class="button button-block button-positive login__btnIniciarSesion" type="submit" required>
              <i class="ion ion-log-in"></i> Registrarse
            </button>
          </label>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
